<h2>Panier</h2>

<table>
  <tr *ngFor="let mydata of items">
    <td>{{mydata.id}}</td>
    <td>{{mydata.libelle_article}}</td>
    <td>{{mydata.etat}}</td>
    <td>{{mydata.prix}}</td>
    <td><button (click)="deleteRow(mydata)">Enlever du panier</button></td>
  </tr>
</table>

<div class="paiment">
    <div>
        <p>Sous-Total (X article): <strong>Prix</strong></p>
        <button class="payement"type="submit">Payer</button>
    </div>
</div>

<a routerLink="/pagelisteproduit/:id/:libelle_article/:etat/:prix"><button class="Recherche" >Recherche</button></a>
