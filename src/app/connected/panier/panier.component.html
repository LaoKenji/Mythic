<h2>Panier</h2>

<table>
  <tr *ngFor="let mydata of items">
    <td>{{mydata.id}}</td>
    <td>{{mydata.libelle_article}}</td>
    <td>{{mydata.etat}}</td>
    <td>{{mydata.prix}}</td>
    <td><button (click)="deleteRow(mydata)">Enlever du panier</button></td>
  </tr>
</table>
