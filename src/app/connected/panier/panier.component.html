<h2>Panier</h2>

<table>
  <tr *ngFor="let mydata of items">
    <td>{{mydata.id_img}}</td>
    <td>{{mydata.libelle_article}}</td>
    <td>{{mydata.etat}}</td>
    <td>{{mydata.prix}}</td>
    <td><button (click)="valueChange(mydata.prix)" (click)="deleteRow(mydata)">Enlever du panier</button></td>
  </tr>
</table>


<div class="paiment">
  <div>
    <p>Prix total à payer : <strong>{{totalPrice}} €</strong></p>
    <button (click)="clearCart()">Payer</button>
  </div>
</div>

<a routerLink="/pagelisteproduit/:id/:libelle_article/:etat/:prix"><button class="Recherche">Recherche</button></a>
