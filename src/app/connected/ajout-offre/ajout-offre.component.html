
<br><br><br><br><br>

<form [formGroup]="angForm" (ngSubmit)="getdata(angForm)" autocomplete="off" enctype="multipart/form-data">

  <h1>Ajout d'Offre</h1>


  <div class="inputs">
    <!-- <input class="ajout_img" placeholder="Déposer votre Image" type="file"/> -->
    <input type="text" name="nom_article" formControlName="nom_article" autocomplete="off" class="nom_article"
      placeholder="Nom Article"><br>
    
    <input class="file-upload" type="file" name="add_img" (change)="onFileSelected($event)" />
    
    <br>

    <label>Sélectionner la Catégorie de l'objet</label>

    <mat-radio-group>
      <mat-radio-button value="../../assets/ressources/Armes.png"  (change)="getValueRadioCategorie($event)"></mat-radio-button>
      <img width="100" src="../../../assets/ressources/Armes.png">

      <mat-radio-button value="../../assets/ressources/Vaisselles.png" (change)="getValueRadioCategorie($event)"></mat-radio-button>
      <img width="100" src="../../../assets/ressources/Vaisselles.png"> 

      <mat-radio-button value="../../assets/ressources/Meubles.png" (change)="getValueRadioCategorie($event)"></mat-radio-button>
      <img width="100" src="../../../assets/ressources/Meubles.png">

    </mat-radio-group>

    <br>

    <label>
      Sélectionner l'Epoque de l'objet
    </label>

    <mat-radio-group>
      <mat-radio-button value="../../assets/ressources/Antiquite.png"  (change)="getValueRadioEpoque($event)"></mat-radio-button>
      <img width="100" src="../../../assets/ressources/Antiquite.png">

      <mat-radio-button value="../../assets/ressources/Moyen_Age.png" (change)="getValueRadioEpoque($event)"></mat-radio-button>
      <img width="100" src="../../../assets/ressources/Moyen_Age.png"> 

      <mat-radio-button value="../../assets/ressources/Renaissance.png" (change)="getValueRadioEpoque($event)"></mat-radio-button>
      <img width="100" src="../../../assets/ressources/Renaissance.png">

      <mat-radio-button value="../../assets/ressources/Contemporain.png" (change)="getValueRadioEpoque($event)"></mat-radio-button>
      <img width="100" src="../../../assets/ressources/Contemporain.png">
    </mat-radio-group>
  
    <br>

    <label>
      Sélectionner l'Etat de l'objet
    </label>
    <mat-radio-button class="example-radio-button" *ngFor="let season of seasons3" [value]="season"
      (change)="getValueRadioEtat($event)" name="gp3">
      {{season}}
    </mat-radio-button>

    <br>




    <!-- <input type="radio" id="antiquite2" class="input-hidden"> 
    <label for ="antiquite2">
      <img src="../../../assets/ressources/Antiquite.png">
    </label>
    <input type="radio" id="moyenage2" class="input-hidden"> 
    <label for ="moyenage2">
      <img src="../../../assets/ressources/Moyen_Age.png">
    </label> -->

    <input type="text" name="description" formControlName="description" autocomplete="off" class="description"
      placeholder="Description" maxlength="200">
    <input type="number" name="prix" formControlName="prix" autocomplete="off" class="prix" placeholder="Prix">
  </div>




  <button type="submit" class="button_ajout_offre" (click)="onUpload()">Ajouter Offre</button>
</form>
