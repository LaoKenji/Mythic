<form [formGroup]="angForm" (ngSubmit)="getdata(angForm)" autocomplete="off" enctype="multipart/form-data">

  <h1>Ajout d'Offre</h1>


  <div class="inputs">
    <input type="text" name="nom_article" formControlName="nom_article" autocomplete="off" class="nom_article"
      placeholder="Nom Article"><br>

    <input class="file-upload" type="file" name="add_img" (change)="onFileSelected($event)" />

    <label>Sélectionner la Catégorie de l'objet</label>

    <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season"
      (change)="getValueRadioCategorie($event)" name="gp1">
      {{season}}
    </mat-radio-button>

    <br>

    <label>
      Sélectionner l'Epoque de l'objet
    </label>
    <mat-radio-button class="example-radio-button" *ngFor="let season of seasons2" [value]="season"
      (change)="getValueRadioEpoque($event)" name="gp2">
      {{season}}
    </mat-radio-button>

    <label>
      Sélectionner l'Epoque de l'objet
    </label>
    <mat-radio-button class="example-radio-button" *ngFor="let etat_obj of seasons3" [value]="etat_obj"
      (change)="getValueRadioEtat($event)" name="gp3">
      {{etat_obj}}
    </mat-radio-button>


    <br>


    <input type="text" name="description" formControlName="description" autocomplete="off" class="description"
      placeholder="Description" maxlength="200">
    <input type="number" name="prix" formControlName="prix" autocomplete="off" class="prix" placeholder="Prix">
  </div>
  <button type="submit" class="button_ajout_offre" (click)="onUpload()">Ajouter Offre</button>
</form>
