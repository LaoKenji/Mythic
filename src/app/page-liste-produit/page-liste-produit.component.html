<app-bloc-recherche *ngIf="!isSelected"></app-bloc-recherche>

<!---------------Filtre--------------->

<div class="Filtre" *ngIf="!isSelected">

  <!--Filtre pro/part -->
  <h2>Annonces: </h2>
  <ul>
    <li>
      <label class="container_check">Professionnels
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </li>
    <li>
      <label class="container_check">Particuliers
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </li>
  </ul>

  <!--Filtre objets-->
  <label>SÃ©lectionner l'Epoque de l'objet</label>
  <br><br>
  <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
    <mat-chip class="example-box" cdkDrag *ngFor="let epoque of epoque">
      {{epoque.name}}
    </mat-chip>
  </mat-chip-list>

</div>

<br>

<div class="liste_produit" *ngIf="!isSelected">

  <table>
    <tr>
      <th>#</th>
      <th>Article</th>
      <th>Etat</th>
      <th>Prix</th>
      <th></th>
    </tr>
    <tr *ngFor="let mydata of data[0]">
      <td><img src="http://localhost/export.php?id={{mydata.id_article}}"></td>
      <td>{{mydata.libelle_article}}</td>
      <td>{{mydata.etat}}</td>
      <td>{{mydata.prix}}</td>
      <td><a
          routerLink="/pagelisteproduit/{{mydata.id_article}}/{{mydata.libelle_article}}/{{mydata.etat}}/{{mydata.prix}}"><button
            (click)="selected()">Voir article</button></a></td>
    </tr>
  </table>
</div>
<div>
  <!-- Pour appeller l'image <img src="http://localhost/export.php?id=3">-->
  
  <table *ngIf="isSelected">
    <tr>
      <td></td>
      <td>Id: {{produit.id_img}}</td>
      <td>Article: {{produit.libelle_article}}</td>
      <td>Etat: {{produit.etat}}</td>
      <td>Prix: {{produit.prix}}</td>
      <td><a routerLink="/pagelisteproduit/:id/:libelle_article/:etat/:prix"><button
            (click)="notSelected()">Retour</button></a></td>
      <td><button (click)="addToCart(produit)">Ajouter au panier</button></td>
    </tr>
  </table>

</div>
