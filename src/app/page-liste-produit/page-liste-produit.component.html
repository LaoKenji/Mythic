<app-bloc-recherche></app-bloc-recherche>

<!--Filtre-->
<div class="Filtre">
    <!--Filtre pro/part -->
    <h2>Annonces: </h2>
    <ul>
    <li>
    <label class="container_check">Professionnels
    <input type="checkbox">
    <span class="checkmark"></span>
    </label>
    </li>
    <li><label class="container_check">Particuliers
    <input type="checkbox">
    <span class="checkmark"></span>
    </label>
    </li>
    </ul>

    <!--Filtre objets-->

    <label>Sélectionner la Catégorie de l'objet</label>
    <br><br>
    <mat-chip-list
    class="example-chip"
    cdkDropList 
    cdkDropListOrientation="horizontal"
    >
    <mat-chip
    class="example-box"
    cdkDrag
    *ngFor="let categorie of categorie">
    {{categorie.name}}
    </mat-chip>
</mat-chip-list>

<br><br>
    <label>Sélectionner l'Epoque de l'objet</label>
    <br><br>
    <mat-chip-list
    class="example-chip"
    cdkDropList 
    cdkDropListOrientation="horizontal"
    >
    <mat-chip
    class="example-box"
    cdkDrag
    *ngFor="let epoque of epoque">
    {{epoque.name}}
    </mat-chip>
</mat-chip-list>


</div>
<br>
