<!--Filtre-->
<div class="Filtre">
    <!--Filtre pro/part -->
    <h2>Annonces: </h2>
    <ul>
    <li>
    <label class="container_check">Professionnels
    <input type="checkbox">
    <span class="checkmark"></span>
    </label>
    </li>
    <li><label class="container_check">Particuliers
    <input type="checkbox">
    <span class="checkmark"></span>
    </label>
    </li>
    </ul>

    <!--Filtre objets-->
    <label>Sélectionner l'Epoque de l'objet</label>
    <br><br>
    <mat-chip-list
    class="example-chip"
    cdkDropList 
    cdkDropListOrientation="horizontal"
    >
    <mat-chip
    class="example-box"
    cdkDrag
    *ngFor="let epoque of epoque">
    {{epoque.name}}
    </mat-chip>
</mat-chip-list>


</div>
<br>

      <table *ngIf="!isSelected">
          <tr>
            <th>#</th>
            <th>Article</th>
            <th>Etat</th>
            <th>Prix</th>
            <th></th>
          </tr>
          <tr *ngFor="let mydata of data[0]">
            <td>{{mydata.id_article}}</td>
            <td>{{mydata.libelle_article}}</td>
            <td>{{mydata.etat}}</td>
            <td>{{mydata.prix}}</td>
            <td><a routerLink="/pagelisteproduit/{{mydata.id_article}}/{{mydata.libelle_article}}/{{mydata.etat}}/{{mydata.prix}}" (click)="selected()"><button>Voir article</button></a></td>
