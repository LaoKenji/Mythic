<!--Filtre-->
<div class="Filtre">
    <!--Filtre pro/part -->
    <h2>Annonces: </h2>

    <li>

    <input type="checkbox">
    <span class="checkmark"></span>
    </label>
    </li>
    <li><label class="container_check">Particuliers
    <input type="checkbox">
    <span class="checkmark"></span>
    </label>
    </li>
    </ul>

    <!--Filtre objets-->
    <mat-chip-list
    class="example-chip"
    cdkDropList 
    cdkDropListOrientation="horizontal"
    >
    <mat-chip
      class="example-box"
      cdkDrag
      *ngFor="let categorie of categorie">
      {{categorie.name}}
    </mat-chip>
  </mat-chip-list>
  


</div>
