<app-bloc-recherche *ngIf="!isSelected"></app-bloc-recherche>

<!--Filtre-->
<div class="Filtre" *ngIf="!isSelected">
  <!--Filtre pro/part -->
  <h2>Annonces: </h2>

    <input type="checkbox"><label class="container_check">Professionnels</label>
    <input type="checkbox"><label class="container_check">Particuliers</label>

  <!--Filtre objets-->
</div>
<br>

<!--Liste de tout les produits (faire une boucle While avec JS pour faire apparaitre toute les annonces)-->
<!-- Exemple Ã  bouger par la suite-->
<div class="liste_produit" *ngIf="!isSelected">


  <div>
    <div *ngFor="let mydata of data[0]" class="div_art">
      <div class="image_liste_produit">
        <img src="http://localhost/export.php?id={{mydata.id_article}}" width="150px">
      </div>
      <div class="libelle_liste_produit">
        {{mydata.libelle_article}}
      </div>
      <div class="etat_liste_produit">
        {{mydata.etat}}
      </div>
      <div class="prix_liste_produit">
        {{mydata.prix}}
      </div>
      <div class="div_bouton_voir_article">
        <a routerLink="/pagelisteproduit/{{mydata.id_article}}/{{mydata.libelle_article}}/{{mydata.etat}}/{{mydata.prix}}">
          <button (click)="selected()" class="bouton_voir_article">Voir article</button>
        </a>
      </div>
      <br>
    </div>
  </div>
</div>
<div>

  <!-- <img src="http://localhost/export.php?id=3"> -->
  <!-- Pour appeller l'image -->
  <table *ngIf="isSelected">
    <tr>
      <td></td>
      <td>Id: {{produit.id_img}}</td>
      <td>Article: {{produit.libelle_article}}</td>
      <td>Etat: {{produit.etat}}</td>
      <td>Prix: {{produit.prix}}</td>
      <td><a routerLink="/pagelisteproduit/:id/:libelle_article/:etat/:prix"><button
            (click)="notSelected()">Retour</button></a></td>
    </tr>
  </table>

</div>
